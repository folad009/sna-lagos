<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNA Lagos - Society of Nigerian Artists</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fdfcfb;
            color: #1a1a1a;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .art-gradient {
            background: linear-gradient(135deg, #064e3b 0%, #065f46 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(22, 101, 52, 0.1);
        }
        
        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }
        .animate-marquee {
          display: flex;
          width: fit-content;
          animation: marquee 40s linear infinite;
        }
        .animate-marquee:hover {
          animation-play-state: paused;
        }

        /* Generic Entrance Animations */
        @keyframes enter {
            from {
                opacity: 0;
                transform: var(--tw-enter-translate-x, 0) var(--tw-enter-translate-y, 0) var(--tw-enter-scale, 1) var(--tw-enter-rotate, 0);
            }
        }
        .animate-in {
            animation: enter 0.3s ease-out both;
        }
        .fade-in {
            --tw-enter-opacity: 0;
        }
        .zoom-in-95 {
            --tw-enter-scale: 0.95;
        }
        .slide-in-from-top-2 {
            --tw-enter-translate-y: -0.5rem;
        }
        .duration-300 {
            animation-duration: 300ms;
        }
        .duration-700 {
            animation-duration: 700ms;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
